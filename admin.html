            display: flex;

            align-items: center;
            margin: 0;
        }
        .container-fluid {
            width: 350px;
            height: max-content;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 1rem;
            background-color: #fff;
            padding: 20px;

        .header img {

        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(0, 0, 0, 0.1);
            font-size: 3rem;
            margin: 0;
            pointer-events: none;
        }
        h3 {
            color: #4a4a4a;
            line-height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .user {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px; 
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .navbar {
            height: 5rem;
            width: 100%;
        }
        .company-details {
            height: 3rem;
            width: 100%;
            margin-top: 2rem;
            margin-bottom: 5rem;
            display: flex;
            justify-content: center;
        }
        img {
            height: 100px;
            object-fit: cover;
            width: 100px;
        }
        .company-details h3 {
            margin: 0;
            text-align: center;
        }
        .welcome-message {
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #4a4a4a;
